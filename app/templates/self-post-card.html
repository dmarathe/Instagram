<div class="post">
            <a data-toggle="modal" data-target="#myModal"><img ng-src={{data.image_url}}></a>
            
            <div class="post-info">
                <span class="glyphicon glyphicon-heart white"></span>
                <span>{{data.likes.count}}</span>
                <span class="glyphicon glyphicon-comment white"></span>
                <span>{{data.comments.length}}</span>
            </div>
</div>
